<body>
    <div class="msg_box"></div>
    <div class="new_employee_popup">
        <div class="logo"><img src="./src/img/logo.png" width="50" alt=""></div>
        <div class="form_heading">New User</div>
        <hr>
        <form>
            <div class="fullname">
                <label for="fullname">Full Name</label>
                <input class="form_input" name="name" type="text" id="fullname">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input class="form_input" name="emailId" type="text" id="email">
            </div>
            <div class="dob">
                <label for="dob">Dob</label>
                <input class="form_input" name="dob" type="date" id="dob">
            </div>
            <div class="gender">
                <label>Gender</label>
                <div class="sex">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female" id="female">
                </div>

            </div>
            <div class="image">
                <label for="img_url">Image Link</label>
                <input class="form_input" name="imgUrl" type="text" id="img_url">
            </div>
            <div class="department">
                <label for="department">Department</label>
                <select id="department" class="form_input" name="department">
                    <option value="null" selected>Select</option>
                    <option value="it">IT</option>
                    <option value="networking">Networking</option>
                    <option value="web">Web</option>
                    <option value="android">Android</option>
                    <option value="ios">IOS</option>
                </select>
            </div>
            <div class="role">
                <label for="role">Role</label>
                <select class="form_input" name="role" id="role">
                    <option value="null" selected>Select</option>
                    <option value="it">IT</option>
                    <option value="networking">Networking</option>
                    <option value="web">Web</option>
                    <option value="android">Android</option>
                    <option value="ios">IOS</option>
                </select>
            </div>
            <div class="salary">
                <label for="salary">Salary per Month</label>
                <input class="form_input" name="salary" type="number" id="salary">
            </div>
            <div class="bio">
                <label for="bio">Bio</label>
                <textarea class="form_input" name="bio" id="bio" cols="30" rows="5"></textarea>
            </div>
            <div class="address">
                <label for="address">Address</label>
                <textarea class="form_input" name="address" id="address" cols="30" rows="5"></textarea>
            </div>
            <div class="hobby">
                <label for="hobby">Hobby</label>
                <input class="form_input" name="hobby" type="text" id="hobby">
            </div>
            <div class="message">
                <div class="disability">
                    <div>
                        <label for="c">Physically desabled</label>
                        <input type="checkbox" id="disability">
                    </div>
                </div>
            </div>
            <button class="submit_btn">Submit</button>
        </form>
    </div>
